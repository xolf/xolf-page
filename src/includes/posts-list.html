{% if posts | length > 0 %}
    {% for post in posts %}
    <a href="{{ post.url }}" class="color-black no-underline blog-content">
        <br />
        <div>
            <h2 class="bold">{{ post.title }}</h2>
            <h4>{{ post.description }}</h4>
            <time pubdate="pubdate">{{ post.date | date('d.m.Y') }}</time>
        </div>
        <br />
        <br />
    </a>
    <hr>
    {% endfor %}
{% endif %}
